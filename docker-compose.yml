version: '3.6'

volumes:
  mariadb_data:
    driver: local

# Platform Services
services:

  # HAProxy Load Balancer Proxy
  haproxy:
    image: haproxytech/haproxy-alpine:2.7
    container_name: haproxy
    volumes:
      - ./platform/haproxy:/usr/local/etc/haproxy:ro
    links:
      - iptv_api_service_1
    ports:
      - "9090:9090"
      - "8404:8404"

  # FTP configuration repository
  ftp_repository:
    container_name: ftp_repository
    image: garethflowers/ftp-server
    env_file:
      - .env
    environment:
      - FTP_PASS=${FTP_PASS}
      - FTP_USER=${FTP_USER}
    ports:
      - "21:21"
      - "22:22"
    volumes:
      - ./platform/ftp/data:$FTP_HOME_USER_PATH

  # IPTV Ingestion service
  iptv_ingestion_service_1:
    container_name: iptv_ingestion_service_1
    image: ssanchez11/iptv_ingestion_service:0.0.1
    links:
      - ftp_repository

  # IPTV API Service
  iptv_api_service_1:
    container_name: iptv_api_service_1
    image: ssanchez11/iptv_api_service:0.0.1
    links:
      - ftp_repository
    ports:
      - "6969:6969"
      - "6963:6963"